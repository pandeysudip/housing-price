{% extends "layout.html" %}
{% block body %}
        <section class="bg-warning">
        <div class= "p-5 m-5" >
            <form action = "/prediction.html" method = "post">

                <div class="mb-3  lead text-primary">
                    <label  for="Monthly Owner Cost">Monthly Owner Cost</label>
                    <input  type="number" step="any" name="Monthly Owner Cost" id="Monthly Owner Cost" />
                    
                </div>
                <div class="mb-3  lead text-primary">
                    <label  for="Per Capita Income">Per Capita Income</label>
                    <input  type="number" step="any" name="Per Capita Income" id="Per Capita Income" />
                    
                </div>
                <div class="mb-3  lead text-primary">
                    <label  for="Lng">Lng</label>
                    <input  type="number" step="any" name="Lng" id="Lng" />
                    
                </div>
                <div class="mb-3  lead text-primary">
                    <label  for="Household Income">Household Income</label>
                    <input  type="number" step="any" name="Household Income" id="Household Income" />
                    
                </div>
                <div class="mb-3  lead text-primary">
                    <label  for="College Rate">College Rate</label>
                    <input  type="number" step="any" name="College Rate" id="College Rate" />
                    
                </div>
                <div class="mb-3  lead text-primary">
                    <label  for="Lat">Lat</label>
                    <input  type="number" step="any" name="Lat" id="Lat" />
                    
                </div>
                <div class="mb-3  lead text-primary">
                    <label  for="Personal Transport Rate">Personal Transport Rate</label>
                    <input  type="number" step="any" name="Personal Transport Rate" id="Personal Transport Rate" />
                    
                </div>
                <div class="mb-3  lead text-primary">
                    <label  for="High School Rate">High School Rate</label>
                    <input  type="number" step="any" name="High School Rate" id="High School Rate" />
                    
                </div>
                <div class="mb-3  lead text-primary">
                    <label  for="Median Age">Median Age</label>
                    <input  type="number" step="any" name="Median Age" id="Median Age" />
                    
                </div>
                <div class="mb-3  lead text-primary">
                    <label  for="Public Transport Rate">Public Transport Rate</label>
                    <input  type="number" step="any" name="Public Transport Rate" id="Public Transport Rate" />
                    
                </div>
                <div class="mb-3  lead text-primary">
                    <label  for="Population">Population</label>
                    <input  type="number" step="any" name="Population" id="Population" />
                   
                </div>
                <!-- Form submit button -->
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit" value="submit">Submit</button>
                </div>
                
            </form>
            
        </div>
        <div class=" bg-danger row justify-content-md-center">
            <h1 class="text-center">Prediction Result</h1>
            <h3>List of entered values{{ pred }}</h3>
            <h3>Predicted house value using best model is: {{ prediction }}</h3>
  
      </div>

    </section>





        <!-- The div where we'll insert our map -->
        <div id="map"></div>



        <!-- JavaScript file -->

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock %}
